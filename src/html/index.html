<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="src/assets/images/logo.png">
      <h1>Les petits plats</h1>
    </header>
    <main class="container">
      <nav class="navbar container">
        <form id="form-main-search-bar" class="d-flex form-search-bar">
          <input id="input-search-bar" class="form-control input-search-bar" type="search" placeholder="Rechercher une recette" aria-label="Rechercher une recette">
            <button type="submit"><i class="bi-search icon-search"></i></button>            
        </form>
      </nav>
      <section class="container" id="section-tags">
      </section>
      <section id="section-filter-advanced" class="container">
        <div class="filter-container ingredients">
          <div class="filter-header">
            <input id="input-search-bar-ingredient" type="search" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient" default="Ingrédients">
            <img id="dropdown-ingredient" src="src/assets/images/arrow_down.png">
          </div>
          <div id="search-result-ingredient" class="filter-search-result ingredients"></div>
        </div>
        <div class="filter-container appliances">
          <div class="filter-header">
            <input id="input-search-bar-appliance" type="search" placeholder="Rechercher un appareil" aria-label="Rechercher un appareil" default="Appareils">
            <img id="dropdown-appliance" src="src/assets/images/arrow_down.png">
          </div>
          <div id="search-result-appliance" class="filter-search-result appliances">
          </div>
        </div>
        <div class="filter-container ustensils">
          <div class="filter-header">
            <input id="input-search-bar-ustensil" type="search" placeholder="Rechercher un ustensile" aria-label="Rechercher un ustensile" default="Ustensiles">
            <img id="dropdown-ustensil" src="src/assets/images/arrow_down.png">
          </div>
          <div id="search-result-ustensil" class="filter-search-result ustensils">
          </div>
        </div>
      </section>
      <section class="container" id="section-recipes">
        <div id="row-recipes-cards" class="row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 g-4">
        </div>
      </section>

    </main>
  </body>
</html>
